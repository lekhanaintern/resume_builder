<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>User Registration</h1>
                <p>Please fill in all required information</p>
            </div>

            <form id="userRegistrationForm" novalidate>
                
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h2 class="section-title">Personal Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">
                                Full Name <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="Enter your full legal name">ⓘ</span>
                            </label>
                            <input type="text" id="fullName" name="fullName" class="form-control" required tabindex="1">
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>

                <!-- Contact Details Section -->
                <div class="form-section">
                    <h2 class="section-title">Contact Details</h2>
                    
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="addressLine1">
                                Address Line 1 <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="House/Flat number and street name">ⓘ</span>
                            </label>
                            <input type="text" id="addressLine1" name="addressLine1" class="form-control" required tabindex="2">
                            <span class="error-message"></span>
                        </div>
                        
                        <div class="form-group col-6">
                            <label for="addressLine2">
                                Address Line 2
                                <span class="tooltip-icon" data-tooltip="Locality or landmark (optional)">ⓘ</span>
                            </label>
                            <input type="text" id="addressLine2" name="addressLine2" class="form-control" tabindex="3">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="cityCapital">
                                City <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="Select state capital">ⓘ</span>
                            </label>
                            <select id="cityCapital" name="cityCapital" class="form-control" required tabindex="4">
                                <option value="">Select Capital City</option>
                                <option value="Amaravati">Amaravati</option>
                                <option value="Itanagar">Itanagar</option>
                                <option value="Dispur">Dispur</option>
                                <option value="Patna">Patna</option>
                                <option value="Raipur">Raipur</option>
                                <option value="Panaji">Panaji</option>
                                <option value="Gandhinagar">Gandhinagar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Shimla">Shimla</option>
                                <option value="Ranchi">Ranchi</option>
                                <option value="Bengaluru">Bengaluru</option>
                                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                <option value="Bhopal">Bhopal</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Imphal">Imphal</option>
                                <option value="Shillong">Shillong</option>
                                <option value="Aizawl">Aizawl</option>
                                <option value="Kohima">Kohima</option>
                                <option value="Bhubaneswar">Bhubaneswar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Jaipur">Jaipur</option>
                                <option value="Gangtok">Gangtok</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Agartala">Agartala</option>
                                <option value="Lucknow">Lucknow</option>
                                <option value="Dehradun">Dehradun</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group col-4">
                            <label for="state">
                                State <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="Select your state">ⓘ</span>
                            </label>
                            <select id="state" name="state" class="form-control" required tabindex="5">
                                <option value="">Select State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group col-4">
                            <label for="postalCode">
                                Postal Code <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="6-digit PIN code">ⓘ</span>
                            </label>
                            <input type="text" id="postalCode" name="postalCode" class="form-control" pattern="[0-9]{6}" maxlength="6" required tabindex="6">
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h2 class="section-title">Additional Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="dateOfBirth">
                                Date of Birth <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="Select your birth date">ⓘ</span>
                            </label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" required tabindex="7">
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group col-8">
                            <label>
                                Gender <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="Select your gender">ⓘ</span>
                            </label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="Male" required tabindex="8">
                                    <span>Male</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="Female" required>
                                    <span>Female</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="Others" required>
                                    <span>Others</span>
                                </label>
                            </div>
                            <span class="error-message"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="cityMulti">
                                Preferred Cities <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="Hold Ctrl/Cmd to select multiple">ⓘ</span>
                            </label>
                            <select id="cityMulti" name="cityMulti" class="form-control" multiple required tabindex="9" size="5">
                                <option value="Delhi">Delhi</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Bengaluru">Bengaluru</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                                <option value="Pune">Pune</option>
                                <option value="Jaipur">Jaipur</option>
                                <option value="Lucknow">Lucknow</option>
                            </select>
                            <span class="helper-text">Hold Ctrl/Cmd to select multiple cities</span>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group col-6">
                            <label for="pincodeMulti">
                                Preferred PIN Codes
                                <span class="tooltip-icon" data-tooltip="Hold Ctrl/Cmd to select multiple">ⓘ</span>
                            </label>
                            <select id="pincodeMulti" name="pincodeMulti" class="form-control" multiple tabindex="10" size="5">
                                <option value="110001">110001 - New Delhi</option>
                                <option value="400001">400001 - Mumbai</option>
                                <option value="700001">700001 - Kolkata</option>
                                <option value="600001">600001 - Chennai</option>
                                <option value="560001">560001 - Bengaluru</option>
                                <option value="500001">500001 - Hyderabad</option>
                                <option value="380001">380001 - Ahmedabad</option>
                                <option value="411001">411001 - Pune</option>
                                <option value="302001">302001 - Jaipur</option>
                                <option value="226001">226001 - Lucknow</option>
                            </select>
                            <span class="helper-text">Hold Ctrl/Cmd to select multiple PIN codes</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="languages">
                                Languages Known <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="Select all languages you know">ⓘ</span>
                            </label>
                            <select id="languages" name="languages" class="form-control" multiple required tabindex="11" size="6">
                                <option value="Hindi">Hindi</option>
                                <option value="English">English</option>
                                <option value="Bengali">Bengali</option>
                                <option value="Telugu">Telugu</option>
                                <option value="Marathi">Marathi</option>
                                <option value="Tamil">Tamil</option>
                                <option value="Gujarati">Gujarati</option>
                                <option value="Urdu">Urdu</option>
                                <option value="Kannada">Kannada</option>
                                <option value="Malayalam">Malayalam</option>
                                <option value="Odia">Odia</option>
                                <option value="Punjabi">Punjabi</option>
                                <option value="Assamese">Assamese</option>
                                <option value="Maithili">Maithili</option>
                                <option value="Sanskrit">Sanskrit</option>
                            </select>
                            <span class="helper-text">Hold Ctrl/Cmd to select multiple languages</span>
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>

                <!-- Professional Information Section -->
                <div class="form-section">
                    <h2 class="section-title">Professional Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="status">
                                Status <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="Current account status">ⓘ</span>
                            </label>
                            <select id="status" name="status" class="form-control" required tabindex="12">
                                <option value="">Select Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Suspended">Suspended</option>
                            </select>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group col-4">
                            <label for="onboardingDate">
                                Onboarding Date <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="Date of joining">ⓘ</span>
                            </label>
                            <input type="date" id="onboardingDate" name="onboardingDate" class="form-control" required tabindex="13">
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group col-4">
                            <label for="type">
                                Type <span class="required">*</span>
                                <span class="tooltip-icon" data-tooltip="Select user type">ⓘ</span>
                            </label>
                            <select id="type" name="type" class="form-control" required tabindex="14">
                                <option value="">Select Type</option>
                                <option value="Individual">Individual</option>
                                <option value="Agency">Agency</option>
                                <option value="Sub Agency">Sub Agency</option>
                            </select>
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" tabindex="15">
                        <span class="btn-text">Submit Registration</span>
                        <span class="btn-icon">→</span>
                    </button>
                </div>

            </form>
        </div>
    </div>

    <!-- Tooltip Container -->
    <div id="tooltipContainer" class="tooltip-container"></div>

    <script src="js/script.js"></script>
</body>
</html>
