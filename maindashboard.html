<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>

  <!-- LOCAL BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    :root {
      --primary: #0d6efd;
      --accent: #7c3aed;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef2ff 0%, #f8fafc 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .top-navbar {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.15);
    }

    .navbar-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 30px;
      display: flex;
      align-items: center;
      height: 70px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: none;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* CARD */
    .app-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .app-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .app-card-body {
      padding: 60px 50px;
      text-align: center;
    }

    .app-card h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #0f172a;
    }

    .app-card p {
      color: #64748b;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .btn-primary-large {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
      text-decoration: none;
      display: inline-block;
      width: 100%;
    }

    .btn-primary-large:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(13, 110, 253, 0.4);
      color: white;
    }

    @media (max-width: 768px) {
      .navbar-content {
        padding: 0 20px;
      }

      .app-card-body {
        padding: 40px 30px;
      }

      .app-card h2 {
        font-size: 1.6rem;
      }

      .app-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <nav class="top-navbar">
    <div class="navbar-content">
      <a href="#" class="navbar-brand">
        <div class="brand-icon">ðŸ“„</div>
        <span>Resume Pro</span>
      </a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="app-card">
      <div class="app-card-body">
        <h2>Resume Builder</h2>
        <p>Create, update, preview, and download professional ATS-friendly resumes with ease.</p>
        <a href="dashboard.html" class="btn-primary-large">
          ðŸš€ Create Resume
        </a>
      </div>
    </div>
  </div>

</body>
</html>
