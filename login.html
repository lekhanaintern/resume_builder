<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resume Builder</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login Page Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-card {
            max-width: 450px;
            width: 100%;
            background: var(--card, #fff);
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(13, 110, 253, 0.2);
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
        }

        .login-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #0d6efd, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 600;
            color: #212529;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
        }

        .form-control.is-invalid, .form-select.is-invalid {
            border-color: #dc3545;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(90deg, #0d6efd, #6610f2);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            margin-top: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
        }

        .register-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6c757d;
            padding: 5px;
        }

        .password-toggle-btn:hover {
            color: #0d6efd;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #6c757d;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <p class="login-subtitle">Login to continue</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <!-- User Type Selection -->
                <div class="mb-3">
                    <label for="userType" class="form-label">Login As <span class="text-danger">*</span></label>
                    <select 
                        class="form-select" 
                        id="userType" 
                        name="userType"
                        required
                    >
                        <option value="" selected disabled>Select your role</option>
                        <option value="recruiter">Recruiter</option>
                        <option value="candidate">Candidate</option>
                        <option value="admin">Admin</option>
                    </select>
                    <div class="invalid-feedback">Please select your role</div>
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username"
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                    <div class="invalid-feedback">Please enter your username</div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle-btn" id="togglePassword">
                            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="invalid-feedback">Please enter your password</div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-login" id="submitBtn">
                    <span id="btnText">Login</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Register Link -->
            <div class="register-link">
                Don't have an account? <a href="registration.html">Create one now</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Login JavaScript -->
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const API_BASE_URL = 'http://localhost:5000/api'; 

        // Role-based redirect mapping
        const ROLE_REDIRECTS = {
            'recruiter': 'jobdashboard.html',
            'candidate': 'dashboard.html',
            'admin': 'maindashboard.html'
        };

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const form = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const userTypeSelect = document.getElementById('userType');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        function showAlert(message, type = 'danger') {
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <strong>${type === 'success' ? '✅' : '❌'}</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHTML;
            alertContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            userTypeSelect.disabled = isLoading;
            usernameInput.disabled = isLoading;
            passwordInput.disabled = isLoading;
            
            if (isLoading) {
                btnText.classList.add('d-none');
                btnSpinner.classList.remove('d-none');
            } else {
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
            }
        }

        // ============================================
        // PASSWORD VISIBILITY TOGGLE
        // ============================================
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'text') {
                document.getElementById('eyeIcon').innerHTML = `
                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                `;
            } else {
                document.getElementById('eyeIcon').innerHTML = `
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                `;
            }
        });

        // ============================================
        // CHECK IF USER IS ALREADY LOGGED IN
        // ============================================
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    // Redirect to their specific dashboard based on stored userType
                    const redirectUrl = ROLE_REDIRECTS[userData.userType] || 'maindashboard.html';
                    window.location.replace(redirectUrl); // Use replace to prevent back button issues
                } catch (e) {
                    // If there's an error parsing user data, clear it
                    localStorage.removeItem('user');
                }
            }
        });

        // ============================================
        // FORM SUBMISSION
        // ============================================
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            alertContainer.innerHTML = '';

            // Basic validation
            const userType = userTypeSelect.value;
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!userType || !username || !password) {
                showAlert('Please fill in all required fields');
                form.classList.add('was-validated');
                return;
            }

            // Prepare login data
            const loginData = {
                userType: userType,
                username: username,
                password: password
            };

            // Submit to API
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (data.success) {
                    // Add userType to user data
                    const userData = {
                        ...data.user,
                        userType: userType
                    };
                    
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    // Get the appropriate redirect URL based on user type
                    const redirectUrl = ROLE_REDIRECTS[userType];
                    
                    showAlert(`Welcome back, ${data.user.firstName}! Redirecting to ${userType} dashboard...`, 'success');
                    
                    // Redirect based on user type after 1.5 seconds
                    // Use replace() to prevent back button from returning to login
                    setTimeout(() => {
                        window.location.replace(redirectUrl);
                    }, 1500);
                } else {
                    showAlert(data.message || 'Login failed. Please check your credentials and selected role.');
                    setLoading(false);
                    passwordInput.value = ''; // Clear password
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert('Server error. Please try again later.');
                setLoading(false);
            }
        });

        // ============================================
        // ENTER KEY SUPPORT
        // ============================================
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // ============================================
        // AUTO-FOCUS USER TYPE FIELD
        // ============================================
        window.addEventListener('load', function() {
            // Only focus if user is not already logged in
            const user = localStorage.getItem('user');
            if (!user) {
                userTypeSelect.focus();
            }
        });
    </script>
</body>
</html>
